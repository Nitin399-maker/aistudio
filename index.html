<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Creative Studio - Image & 3D Generator</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/highlight.js@11/styles/github-dark.min.css" rel="stylesheet">
  <style>
    .hljs {background: transparent !important;}
    .range-slider { width: 100%; margin: 10px 0; }
    .range-value { font-weight: bold; color: #007bff; }
    .cursor-pointer { cursor: pointer; }
    .sample:hover .card { transform: translateY(-2px); transition: transform 0.2s ease; }
    #render-frame, .render-frame { border-radius: 8px; }
    .controls-overlay { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.9); }
    .viewer-container { position: relative; height: 300px; border-radius: 8px; overflow: hidden; }
    .blank-template { display: flex; align-items: center; justify-content: center; background: #f8f9fa; color: #6c757d; font-size: 1.1rem; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand my-2" href="#">
        <i class="bi bi-magic me-2"></i>AI Creative Studio
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <div class="d-flex flex-grow-1 gap-2 align-items-center">
          <div class="position-relative ms-md-2 my-2" role="group" aria-label="LLM Configuration" title="LLM Configuration">
            <button id="openai-config-btn" class="btn btn-outline-light" type="button">
              <i class="bi bi-gear"></i>
              <span class="ms-2">Configure OpenAI</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid pt-5 mt-4 pb-5">
    <div id="alert-host" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>
    <header class="pb-3 mb-4 border-bottom">
      <div class="d-flex align-items-center">
        <i class="bi bi-palette-fill fs-1 me-3 text-primary"></i>
        <div>
          <h1 class="display-6 fw-bold mb-0">AI Creative Studio</h1>
          <p class="text-muted mb-0">Generate and modify images and 3D objects through conversation</p>
        </div>
      </div>
    </header>
    <div class="row g-4 mb-4">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-collection me-2"></i>Sample Images</h5>
          </div>
          <div class="card-body">
            <div id="samples" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-image me-2"></i>Reference Image & Settings</h5>
          </div>
          <div class="card-body">
            <h6 class="border-bottom pb-2 mb-3">Reference Image</h6>
            <input type="file" id="upload-input" accept="image/*" class="form-control mb-3" />
            <input type="text" id="image-url" placeholder="Or paste image URL..." class="form-control mb-3" />
            <img id="preview-image" class="img-fluid rounded mb-3 d-none" alt="Preview" />
            <h6 class="border-bottom pb-2 mb-3">Image Options</h6>
            <div class="row g-2 mb-2 align-items-center">
              <label for="size" class="col-4 col-form-label small">Size</label>
              <div class="col">
                <select id="size" class="form-select form-select-sm">
                  <option>auto</option>
                  <option>1024x1024</option>
                  <option>1536x1024</option>
                  <option>1024x1536</option>
                </select>
              </div>
            </div>
            <div class="row g-2 mb-2 align-items-center">
              <label for="quality" class="col-4 col-form-label small">Quality</label>
              <div class="col">
                <select id="quality" class="form-select form-select-sm">
                  <option>low</option>
                  <option>medium</option>
                  <option>high</option>
                  <option>auto</option>
                </select>
              </div>
            </div>
            <div class="row g-2 mb-2 align-items-center">
              <label for="output-format" class="col-4 col-form-label small">Format</label>
              <div class="col">
                <select id="output-format" class="form-select form-select-sm">
                  <option>webp</option>
                  <option>png</option>
                  <option>jpeg</option>
                </select>
              </div>
            </div>
            <div class="row g-2 mb-2 align-items-center">
              <label for="output-compression" class="col-4 col-form-label small">Compression</label>
              <div class="col">
                <input type="number" id="output-compression" value="50" min="0" max="100" class="form-control form-control-sm" />
              </div>
            </div>
            <div class="form-check form-switch mb-3">
              <input id="background" type="checkbox" class="form-check-input" />
              <label class="form-check-label small" for="background">Transparent background</label>
            </div>
          <div style="width: 200px; display: none;">
            <h6 class="border-bottom pb-2 mb-3">3D Object Dimensions</h6>
            <div class="mb-2">
              <label for="dim-x" class="form-label small">X-Axis: <span id="x-value" class="range-value">5.0</span></label>
              <input type="range" id="dim-x" class="form-range range-slider" min="0.1" max="20" step="0.1" value="5.0">
            </div>
            <div class="mb-2">
              <label for="dim-y" class="form-label small">Y-Axis: <span id="y-value" class="range-value">5.0</span></label>
              <input type="range" id="dim-y" class="form-range range-slider" min="0.1" max="20" step="0.1" value="5.0">
            </div>
            <div class="mb-2">
              <label for="dim-z" class="form-label small">Z-Axis: <span id="z-value" class="range-value">5.0</span></label>
              <input type="range" id="dim-z" class="form-range range-slider" min="0.1" max="20" step="0.1" value="5.0">
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-image-fill me-2"></i>Image Generation Chat</h5>
          </div>
          <div class="card-body d-flex flex-column" style="height: 600px;">
            <div id="image-chat-log" class="flex-grow-1 overflow-auto mb-3"></div>
            <form id="image-chat-form" class="input-group">
              <textarea id="image-prompt-input" class="form-control" rows="2" placeholder="Describe the image modification..."></textarea>
              <button id="image-send-btn" type="submit" class="btn btn-primary"><i class="bi bi-send"></i></button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-box me-2"></i>3D Object Generation Chat</h5>
            <select id="model-select" class="form-select form-select-sm" style="width: 200px; display: none;">
              <option value="">Select Model...</option>
            </select>
          </div>
          <div class="card-body d-flex flex-column" style="height: 600px;">
            <div id="object-chat-log" class="flex-grow-1 overflow-auto mb-3">
            </div>
            <form id="object-chat-form" class="input-group">
              <textarea id="object-prompt-input" class="form-control" rows="2" placeholder="Describe the 3D object modification..."></textarea>
              <button id="object-send-btn" type="submit" class="btn btn-success"><i class="bi bi-send"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
